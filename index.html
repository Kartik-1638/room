<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textures</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"
      ></a-sky>
      <!-- ground  -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp"
      ></a-plane>
      <!--  Carpet  -->
      <a-plane
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/carpet.jpg"
      ></a-plane>
      <!-- Wall  -->
      <a-box
        position="0 6.5 -4.5"
        width="20"
        height="13"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
      ></a-box>
      <!-- left poster  -->
      <a-plane
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
      ></a-plane>
      <!-- Middle Poster  -->
      <a-plane
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/middle-poster.png"
      ></a-plane>
      <!-- Right Poster -->
      <a-plane
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
      ></a-plane>
      <!-- Chair - 1 -->
      <a-cylinder
        radius="1.2"
        position="6.5 -0.4 0"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
        <a-cylinder
          radius="1.3"
          position="0 1.9 0"
          height="0.2"
          rotation="0 0 0"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
        <a-cylinder
          radius="1.3"
          position="0.85 3 0"
          height="0.2"
          rotation="90 -90 0"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair - 2 -->
      <a-cylinder
        radius="1.2"
        position="-6.5 -0.4 0"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
        <a-cylinder
          radius="1.3"
          position="0 1.9 0"
          height="0.2"
          rotation="0 0 0"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
        <a-cylinder
          radius="1.3"
          position="-0.85 3 0"
          height="0.2"
          rotation="90 -90 0"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
      </a-cylinder>

      <!-- dining table -->
      <a-box
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
      >
        <a-cylinder
          radius="0.8"
          position="0 0 1"
          height="2"
          rotation="90 0 0"
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        ></a-cylinder>
      </a-box>
      <!-- lamp -->
      <a-cone
        color="#FFD700"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="FBFAF2" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="#F8EEEC"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>
      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
